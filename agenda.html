    <style>
        /* --- VARIABLES DE TEMA OSCURO (CineFlixter) --- */
        :root {
            --main-red: #E50914; 
            --background-color: #000000; 
            --surface-color: #1f1f1f;
            --text-color: #ffffff;
            --border-color: #444;
            --menu-text-secondary: #aaa;
            --menu-divider: #383838;
        }

        /* --- ESTILOS GENERALES Y ESTRUCTURA --- */
        body, html {
            margin: 0; padding: 0; 
            font-family: 'Manrope', sans-serif;
            background-color: var(--background-color); 
            color: var(--text-color);
            line-height: 1.4;
            overflow-x: hidden; 
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        h1#title-agenda { text-align: center; font-size: 1.6rem; font-weight: 700; color: var(--text-color); margin: 10px 0 20px; }
        
        .controls-bar { margin-bottom: 20px; } 

        ul#menu { list-style: none; padding: 0; margin: 0; }
        .submenu-item li img[alt="play"] { filter: hue-rotate(300deg) brightness(1.5); }
        .loading-message { text-align: center; color: var(--menu-text-secondary); padding: 40px; }


        /* --- ESTILOS PARA EL MODAL DE CARGA (#loading-overlay) --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 10000; 
            display: none; 
            align-items: center; 
            justify-content: center;
        }

        /* Contenedor pequeño y centrado */
        #loading-content {
            background-color: var(--surface-color); 
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            font-size: 1rem; 
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo para el spinner de carga */
        .spinner {
            border: 4px solid var(--menu-divider);
            border-top: 4px solid var(--main-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title-agenda">Agenda</h1>
        
        <div class="controls-bar">
            </div>

        <ul id="menu">
            <p class="loading-message">Cargando agenda...</p>
        </ul>
    </div>
    
    <div id="loading-overlay">
        <div id="loading-content">
            <div class="spinner"></div>
            <p id="loading-message-text">Cargando</p>
        </div>
    </div>
