<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Deportiva - CineFlixter</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- VARIABLES DE TEMA OSCURO (CineFlixter) --- */
        :root {
            --main-red: #E50914; 
            --background-color: #000000; 
            --surface-color: #1f1f1f;
            --text-color: #ffffff;
            --border-color: #444;
            --menu-text-secondary: #aaa;
            --menu-divider: #383838;
        }

        /* --- ESTILOS GENERALES Y ESTRUCTURA --- */
        body, html {
            margin: 0; padding: 0; 
            font-family: 'Manrope', sans-serif;
            background-color: var(--background-color); 
            color: var(--text-color);
            line-height: 1.4;
            overflow-x: hidden; 
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        
        /* 3. AJUSTE: Alineación del título */
        h1#title-agenda { 
            text-align: left; 
            font-size: 1.6rem; 
            font-weight: 700; 
            color: var(--text-color); 
            margin: 10px 0 20px 8px; /* Margen para separarlo del botón */
        }
        
        /* 3. AJUSTE: Controles para alinear el botón y el título */
        .controls-bar { 
            margin-bottom: 20px;
            display: flex; 
            align-items: center; 
            justify-content: flex-start;
        } 

        ul#menu { list-style: none; padding: 0; margin: 0; }
        .submenu-item li img[alt="play"] { filter: hue-rotate(300deg) brightness(1.5); }
        .loading-message { text-align: center; color: var(--menu-text-secondary); padding: 40px; }

        /* 3. AGREGADO: Estilo del botón de menú (usado para regresar) */
        .menu-btn { 
            background: none; 
            border: none; 
            color: var(--text-color); 
            cursor: pointer; 
            padding: 8px; 
            display: inline-flex;
            align-items: center;
        }
        .material-icons { 
            font-size: 24px; 
            display: block;
        }
        
        /* --- ESTILOS PARA EL MODAL DE CARGA (#loading-overlay) --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 10000; 
            display: none; 
            align-items: center; 
            justify-content: center;
        }

        /* 2. AJUSTE: Contenedor pequeño y centrado */
        #loading-content {
            max-width: 280px; /* Clave para hacerlo más pequeño */
            
            background-color: var(--surface-color); 
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            font-size: 1rem; 
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo para el spinner de carga */
        .spinner {
            border: 4px solid var(--menu-divider);
            border-top: 4px solid var(--main-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="controls-bar">
            <button id="back-btn" class="menu-btn" title="Volver a la página anterior" onclick="history.back()">
                <i class="material-icons">arrow_back</i>
            </button>
            <h1 id="title-agenda">Agenda</h1>
        </div>
        
        <ul id="menu">
            <p class="loading-message">Cargando agenda...</p>
        </ul>
    </div>
    
    <div id="loading-overlay">
        <div id="loading-content">
            <div class="spinner"></div>
            <p id="loading-message-text">Cargando</p>
        </div>
    </div>

    <iframe 
        id="stream-iframe" 
        style="width: 1px; height: 1px; position: fixed; left: -9999px; top: -9999px; visibility: hidden;" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
