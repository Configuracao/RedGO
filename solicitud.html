<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Contenido - CineFlixter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* @tweakable main accent color */
            --main-red: #e50914;
            /* @tweakable background primary color */
            --bg-primary: #000000;
            /* @tweakable background secondary color */
            --bg-secondary: #0a0a0a;
            /* @tweakable card/element background color */
            --bg-card: #121212;
            /* @tweakable border color for subtle divisions */
            --border-subtle: rgba(255,255,255,0.08);
            /* @tweakable text color for primary content */
            --text-primary: #ffffff;
            /* @tweakable text color for secondary content/muted elements */
            --text-secondary: #cccccc;
            /* @tweakable form input background */
            --input-bg: rgba(255,255,255,0.08);
            /* @tweakable form input border */
            --input-border: rgba(255,255,255,0.1);
            /* @tweakable form input focus border */
            --input-focus-border: var(--main-red);
            /* @tweakable button background */
            --btn-bg: var(--main-red);
            /* @tweakable button hover background */
            --btn-hover-bg: #ff4757;
            /* @tweakable button text color */
            --btn-text: white;
            /* @tweakable form spacing */
            --form-spacing: 20px;
            /* @tweakable form padding */
            --form-padding: 32px;
            /* @tweakable border radius */
            --radius: 12px;
            /* @tweakable shadow effect */
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
            /* @tweakable transition duration */
            --transition: 0.3s ease;
            /* @tweakable max form width */
            --max-form-width: 500px;
            /* @tweakable header font size */
            --header-size: 28px;
            /* @tweakable label color */
            --label-color: #bbbbbb;
            /* @tweakable placeholder color */
            --placeholder-color: #888888;
            /* @tweakable success color */
            --success-color: #4CAF50;
            /* @tweakable error color */
            --error-color: #f44336;
            /* @tweakable loading spinner size */
            --spinner-size: 20px;
            /* @tweakable notification duration in ms */
            --notification-duration: 3500ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(229,9,20,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(229,9,20,0.02) 0%, transparent 50%);
        }

        .container {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: var(--form-padding);
            max-width: var(--max-form-width);
            width: 100%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-subtle);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: var(--form-spacing);
        }

        .header h1 {
            font-size: var(--header-size);
            font-weight: 700;
            background: linear-gradient(45deg, #ff4757, var(--main-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: var(--form-spacing);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(229,9,20,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        ::placeholder {
            color: var(--placeholder-color);
        }

        .btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            background: var(--btn-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229,9,20,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn .spinner {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: var(--spinner-size);
            height: var(--spinner-size);
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            max-width: 400px;
            width: 90%;
            text-align: center;
            display: none;
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--main-red);
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i>
        Volver
    </a>

    <div class="container">
        <div class="header">
            <h1>Solicitar Contenido</h1>
            <p>¬øNo encuentras lo que buscas? ¬°Haz tu pedido!</p>
        </div>

        <form id="requestForm">
            <div class="form-group">
                <label for="title">T√≠tulo de la pel√≠cula o serie</label>
                <input type="text" id="title" name="title" placeholder="Ej: The Matrix" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo de contenido</label>
                <select id="type" name="type" required>
                    <option value="">Selecciona tipo...</option>
                    <option value="Pel√≠cula">Pel√≠cula</option>
                    <option value="Serie">Serie</option>
                    <option value="Anime">Anime</option>
                    <option value="Documental">Documental</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">A√±o (opcional)</label>
                <input type="number" id="year" name="year" placeholder="2024" min="1900" max="2030">
            </div>

            <div class="form-group">
                <label for="notes">Notas adicionales (opcional)</label>
                <textarea id="notes" name="notes" placeholder="Ej: Temporada 3, audio latino, etc..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Enviar Solicitud</span>
                <span class="spinner"></span>
            </button>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const BOT_TOKEN = "6459349068:AAEnqYecyTfHqkEbsgWaUSawzhMlaw9j6tw";
        const CHAT_ID = "5275754444";

        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.querySelector('.spinner');
        const notification = document.getElementById('notification');

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--notification-duration')));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const title = formData.get('title');
            const type = formData.get('type');
            const year = formData.get('year');
            const notes = formData.get('notes');

            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            spinner.style.display = 'block';

            const message = `üé¨ *Nueva Solicitud CineFlixter*\n\n` +
                           `üìΩÔ∏è *T√≠tulo:* ${title}\n` +
                           `üì∫ *Tipo:* ${type}\n` +
                           `üìÖ *A√±o:* ${year || 'No especificado'}\n` +
                           `üìù *Notas:* ${notes || 'Sin notas'}\n\n` +
                           `‚è∞ *Fecha:* ${new Date().toLocaleDateString('es-ES')}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    showNotification('¬°Solicitud enviada exitosamente!', 'success');
                    form.reset();
                } else {
                    throw new Error(data.description || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al enviar la solicitud. Int√©ntalo de nuevo.', 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
